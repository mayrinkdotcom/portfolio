<div class="header">
  <img class="header__img" src="angular-logo.png" alt="logo" (click)="goTo('/')">

  <nav class="header__nav">
    <ul class="header__nav__list">

      @for (item of navigationService.routes; track $index) {
        <li class="header__nav__list__item" (click)="goTo(item.path)" [ngClass]="{active: item.active}">
          <span class="header__nav__list__item--text">{{ item.text }}</span>
        </li>
      }
    </ul>
  </nav>
</div>
